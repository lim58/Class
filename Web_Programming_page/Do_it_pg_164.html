<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>프론트엔드 개발자 지원서</h1>
    <p>
      HTML CSS 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    </p>
    <hr />

    <form>
      <h3>개인 정보</h3>
      <li>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="공백 없이 입력하세요" />
      </li>
      <li>
        <label for="phone_num">연락처</label>
        <input type="tel" id="phone_num" />
      </li>
      <h3>지원 분야</h3>
      <li>
        <label
          ><input type="radio" name="support" value="web publishing" />웹
          퍼블리싱</label
        >
      </li>
      <li>
        <label
          ><input type="radio" name="support" value="web development" />웹
          애플리케이션 개발</label
        >
      </li>
      <li>
        <label
          ><input
            type="radio"
            name="support"
            value="development environment"
          />개발 환경 개선</label
        >
      </li>

      <h3>지원 동기</h3>
      <label for="memo"></label>
      <textarea
        cols="60"
        rows="5"
        placeholder="본사 지원 동기를 간략히 써주세요."
      ></textarea>

      <div>
        <button>접수하기</button>
        <button>다시 쓰기</button>
      </div>
    </form>
  </body>
</html>
