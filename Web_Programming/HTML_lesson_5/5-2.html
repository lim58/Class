<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        display: inline-block;
        height: 50px;
        width: 50px;
        border: 1px solid lightblue;
        text-align: center;
        background-color: lightseagreen;
        color: white;
      }
      .a:hover {
        position: relative;
        left: 20px;
        top: 20px;
        background-color: green;
      }
      .b:hover {
        position: relative;
        right: 20px;
        top: 20px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h3>상대배치</h3>
    <hr />
    <div class="a">T</div>
    <div class="b">H</div>
    <div class="a">A</div>
    <div class="b">N</div>
    <div class="a">K</div>
    <div class="b">S</div>
  </body>
</html>
