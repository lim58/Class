<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .overlay-wrap {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      .overlay-black > span {
        color: white;
        font-size: 3rem;
      }
      .overlay-black {
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0, 0.3);
        padding: 20px;
        margin-top: 90%;
      }
      .overlay-wrap:hover .overlay-black {
        margin-top: 300px;
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <div class="overlay-wrap">
      <div class="overlay-black">
        <span>$50</span><br />
        <span>인기상품</span>
      </div>
    </div>

    <img src="../img/totoro.jpg" />
  </body>
</html>
