<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>while문</h3>
    <hr />
    <script>
      let n = prompt("0보다 큰 정수를 입력하쇼");
      n = parseInt(n);
      let i = 0;
      sum = 0;
      while (i <= n) {
        sum += i;
        i++;
      }

      document.write(sum);
    </script>
  </body>
</html>
