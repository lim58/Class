<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>학점 계산</h3>
    <hr />
    <script>
      let grade;
      let score = prompt("점수를 입력해주세요 : ");
      score = parseInt(score);
      if (score >= 90) {
        grade = "A";
      } else if (score >= 80) {
        grade = "B";
      } else {
        grade = "C";
      }

      document.write(`${score}는 ${grade}입니다`);
    </script>
  </body>
</html>
