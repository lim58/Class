<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>continue ë¬¸</h3>
    <hr />
    <script>
      let sum = 0;
      for (let i = 0; i <= 10; i++) {
        if (i % 2 === 0) {
          continue;
        }
        document.write(i + "");
        sum = sum + i;
      }
      document.write(`sum : ${sum}`);
    </script>
  </body>
</html>
