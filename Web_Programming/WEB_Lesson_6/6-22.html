<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <h3>setInterval 함수</h3>
    <hr />
    <script>
      let counter = 0;
      let timer = setInterval(() => {
        console.log("안녕");
        counter++;
        if (counter === 5) {
          clearInterval();
        }
      }, 2000);
    </script>
  </body>
