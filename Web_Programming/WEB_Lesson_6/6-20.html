<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 0,
        sum = 0;
      while (true) {
        sum += i;
        if (sum > 200) break;
        console.log(sum);
        i++;
      }
      document.write(sum);
    </script>
  </body>
</html>
