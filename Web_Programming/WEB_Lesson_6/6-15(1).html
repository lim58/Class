<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("입력하시오");
      console.log(num);

      if (num !== null) {
        if (num % 3 === 0) {
          alert("3의 배수");
        } else {
          alert("3의 배수 아님");
        }
      } else {
        alert("입력이 취소되었습니다!");
      }
    </script>
  </body>
</html>
